[tool:pytest]
# Pytest configuration for the Provider Validation application

# Test discovery
testpaths = backend/tests frontend/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete user workflows
    performance: Performance tests for speed and scalability
    fuzz: Fuzz tests for robustness and edge cases
    slow: Tests that take longer to run
    requires_api: Tests that require external API access
    requires_db: Tests that require database access
    requires_redis: Tests that require Redis access

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::UserWarning:redis.*

# Coverage options (if using pytest-cov)
# addopts = --cov=backend --cov=frontend --cov-report=html --cov-report=term-missing

# Asyncio options
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for slow tests
timeout = 300

# Minimum version
minversion = 6.0
